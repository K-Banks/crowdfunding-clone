<div class="container">
  <h3>List of Projects</h3>
  <ul *ngFor="let project of projects | async" (click)="goToDetailPage(project)">
    <h4>{{project.title}}</h4>
    <li>{{project.description}}</li>
    <li>{{project.creators}}</li>
    <li>{{project.goal}}</li>
    <li>{{project.reward}}</li>
  </ul>
</div>
